<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Gym PowerFit</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div style="display: flex; justify-content: center; gap: 15px;">
            <img src="img/logo.jpg" alt="Logo Gym PowerFit" class="logo">
        <h1>Bienvenido a Gym PowerFit</h1>
        </div>
        <p>Tu camino hacia un estilo de vida saludable comienza aquí.</p>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="servicios.html">Servicios</a></li>
            <li><a href="contacto.html">Contacto</a></li>
        </ul>
    </nav>

    <section id="contacto" class="section contact-section">
        <h2>¿Tienes preguntas? ¡Estamos aquí para ayudarte!</h2>
        
        <form action="#" method="post" class="contact-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
            
            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
            
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer class="footer">
        <p>&copy; Adrian Rivas Escarcega #215983. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
